backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'work'
    label: 'Work'
    folder: 'content/posts/work'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Thumbnail', name: 'featuredimage', widget: 'image', allow_multiple: false, required: false }
      - { label: 'Thumbnail Alt', name: 'featuredimage_alt', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Post Type", name: "post_type", widget: "select", options: ["Case Studies", "Visual Design", "Personal Projects"]}
